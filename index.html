<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratan Tata Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Ratan Tata Quotes By Ganesh with github</h1>
    </header>

    <div class="quote-wrapper" id="quote-wrapper">
        <div class="quote-card" id="quote-card">
            <p id="quote-text"></p>
            <img src="image.jpg" alt="Ratan Tata" class="quote-image" id="quote-image">
        </div>
        <button class="next-btn" onclick="showNextQuote()">Next Quote</button>
    </div>

    <footer class="footer">
        <p>Inspiring the Future - A Tribute to Ratan Tata</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
